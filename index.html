<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Super Hero APP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
      margin-top: 0;
    }
    
    h3 {
      color: #666;
      text-align: center;
    }
    
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    input[type="text"] {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin-right: 10px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #heroImage {
      text-align: center;
      margin-top: 20px;
    }
    
    #heroImage img {
      max-width: 300px;
    }
  </style>
</head>

<body>
  <br>
  <h1>Super Hero APP</h1>
  <h3>Search for any Marvel/DC character and get its statistics</h3>
  <div class="search-container">
    <input type="text" id='searchInput'>
    <button id="search">Search</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button id="refresh">Random Hero</button>
  </div>

  <div id='heroImage'><img src="" alt=""></div>
  <script src="script.js"></script>

 
</body>

</html>
